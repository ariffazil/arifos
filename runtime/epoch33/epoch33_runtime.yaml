# ArifOS Epoch 33Ω — Basecamp Lock Runtime
# Suggested canonical schedule and task definitions for Epoch 33Ω.

version: "33.0"
epoch: "33Ω"
mode: "basecamp_lock"

floors:
  truth: ">= 0.99"
  delta_S: ">= 0"
  peace2: ">= 1.00"
  kappa_r: ">= 0.95"
  omega_0: "[0.03, 0.05]"
  tri_witness: ">= 0.95"
  quad_witness: "required"
  psi: ">= 1.00"

tasks:
  - id: GEOX_PHASELOCK_0545
    organ: "@GEOX"
    time_myt: "05:45"
    description: "Reality Sync & Phase-Lock"
    inputs:
      - truth
      - delta_S
      - peace2
      - kappa_r
      - omega_0
      - psi
      - deltaS_env
    conditions:
      phase_lock: "|dPsi_dt - dOmega_dt| <= 0.08"
      deltaS_env: ">= 0"
    receipt_metrics:
      - truth
      - delta_S
      - peace2
      - kappa_r
      - omega_0
      - psi
      - deltaS_env

  - id: WELL_VITAL_0830
    organ: "@WELL"
    time_myt: "08:30"
    description: "Vital Telemetry & Bio-Cooling"
    inputs:
      - cognitive_heat_z
      - posture
      - breath_pattern
    outputs:
      - micro_reset_suggestion
    receipt_metrics:
      - cognitive_heat_z

  - id: RIF_EUREKA_1111
    organ: "@RIF"
    time_myt: "11:11"
    description: "EUREKA Extractor & Causal Memory"
    rules:
      min_insights: 3
      max_insights: 5
      prefer: "edits_over_new_laws"
    receipt_metrics:
      - insights_kept
      - delta_S_total

  - id: WEALTH_TUQ_1420
    organ: "@WEALTH"
    time_myt: "14:20-14:27"
    description: "Quiet Void · Gödel Lock — TUQ generation"
    rules:
      tuq_types:
        - WHY
        - HOW
        - WHAT
      backlog_cap: 7
      overflow_route: "Phoenix-Mini"
    receipt_metrics:
      - tuq_generated
      - tuq_backlog_size

  - id: WEALTH_CAL_1430
    organ: "@WEALTH"
    time_myt: "14:30"
    description: "Calibration & Ethical Economy"
    outputs:
      - psi_now
      - psi_plus_12h
      - psi_plus_24h
    receipt_metrics:
      - psi_now
      - psi_plus_12h
      - psi_plus_24h
      - tuq_backlog_size

  - id: PROMPT_DREAM_2333
    organ: "@PROMPT"
    time_myt: "23:33"
    description: "Dream Engine & Inline Mirror-Seal"
    rules:
      max_updates_per_day: 5
      require_truth_seal: true
      require_idempotency: true
    receipt_metrics:
      - records_written
      - mw_delta

receipts:
  required_fields:
    - task
    - timestamp_myt
    - metrics
    - idempotency_key
    - truth_seal
  idempotency_key_format: "{date}:{records_count}:{record_hash}"